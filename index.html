<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="body">
    <div id="main">
        <div class="color_code_n_count">
            <div class="color_code">
                <div id="hex_code">
                    <p>Hex Code: </p>
                    <span>
                        <span id="coppy" class="coppy">Click to copy!</span>
                        <span id="hex_code_container">#ffffff</span>
                    </span>
                </div>
            </div>
            <div class="count">
                <p>Colors generated: <span id="color_count">0</span></p>
            </div>
        </div>
        <div class="pause_prev btns">
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button id="pause_btn"><i class="fa-solid fa-pause"></i></button>
        </div>
        <div class="btns options">
            <div class="full_colors all_options">
                <h2>R-g-b</h2>
                <button id="randomize_btn"><i class="fa-solid fa-shuffle"></i></button>
                <button id="play_btn"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="red_green all_options">
                <h2>R-G-?</h2>
                <button id="randomize_btn_r-g"><i class="fa-solid fa-shuffle"></i></button>
                <button id="play_btn_r-g"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="red_blue all_options">
                <h2>R-?-B</h2>
                <button id="randomize_btn_r-b"><i class="fa-solid fa-shuffle"></i></button>
                <button id="play_btn_r-b"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="gree_blue all_options">
                <h2>?-G-B</h2>
                <button id="randomize_btn_g-b"><i class="fa-solid fa-shuffle"></i></button>
                <button id="play_btn_g-b"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="red_green all_options">
                <h2>Shades > r</h2>
                <button id="randomize_btn_r"><i class="fa-solid fa-shuffle"></i></button>
                <button id="play_btn_r"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="red_blue all_options">
                <h2>Shades > g</h2>
                <button id="randomize_btn_g"><i class="fa-solid fa-shuffle"></i></button>
                <button id="play_btn_g"><i class="fa-solid fa-play"></i></button>
            </div>
            <div class="gree_blue all_options">
                <h2>Shades > b</h2>
                <button id="randomize_btn_b"><i class="fa-solid fa-shuffle"></i></button>
                <button id="play_btn_b"><i class="fa-solid fa-play"></i></button>
            </div>
        </div>
        <div class="alert_msg" id="no_prev">
            <h2>Alert</h2>
            <p>Please click <i class="fa-solid fa-shuffle"></i> or <i class="fa-solid fa-play"></i> to continue browsing more colors</p>
            <button type="button" id="no_prev_ok">Ok</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
